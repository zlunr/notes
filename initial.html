<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[disabled]{
            cursor: no-drop;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>

        <li></li>
        <li></li>

    <div onselect="alert(1)">lorem</div>

    onsubmit="loginForm (this)" target="_self">

        <legend onselect="alert(2)">用户注册</legend>

            <option label="空" value="123"></option>

        <input type="search" required maxlength="6">

        <input type="radio" name="age" value="2">
        <input type="checkbox" name="like" value="9" checked>

        <input type="checkbox" name="like" value="7">
        <input type="checkbox" name="like" value="6">
        <input type="file" name="img" multiple="multiple" />
        <input type="submit" value="submit提交">
        <input type="datetime-local">
        <input type="date">
        <input type="time">
        <input type="email">
        <input type="month">
        <input type="range">
    </fieldset>
    </form>
</body>
<script>
    window.onload=function(){
        function loginForm (form){
            document.searchForm.submit();
        }
    }
</script>
